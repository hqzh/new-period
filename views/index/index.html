<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/basic.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="header">{{ useinfo }}</h1>
    <a href="/add">增加</a>
    <br>
    <table width="100%" border="1" cellspacing="0">
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
          <th>操作</th>
        </tr>
        {{each data}}
        <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.age}}</td>
          <td>{{$value.sex}}</td>
          <td>
            <a href="/delete?id={{@$value._id}}">删除</a>
            <!-- 加@表示原封不动传数据,看art文档,_id为MongoDB生成的id -->
            <a href="/edit?id={{@$value._id}}">编辑</a>
          </td>
        </tr>
        {{/each}}
      </table>

    <img src="img/1.gif" alt="rock" />
  </body>
</html>
